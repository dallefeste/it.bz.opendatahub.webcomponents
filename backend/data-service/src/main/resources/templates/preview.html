<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Open Data Hub - Web Component Store - Simple Previewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .responsive {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="responsive" th:utext="${snippetCode}"></div>
    <th:block th:each="src : ${snippetScripts}">
    <script th:src="${src}"></script>
    </th:block>
</body>
</html>
